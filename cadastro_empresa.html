<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de empresa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/padrao-telas.css"/>
    <link rel="stylesheet" href="./css/cadastro-padrao.css"/>

</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <li><a href="index.html"><i class="bi bi-house-door"></i></a></li>
                <!-- <li><i class="bi bi-receipt-cutoff"></i></li> -->
                <li>
                    <p id="propaganda">EM&PROFI - Onde seus dados te ajudam a voar</p>
                </li>
                
                <!-- <li><i class="bi bi-person-vcard-fill"></i></li> -->
            </ul>
        </nav>
    </header>
    
        <span>
            <h1 id="nome-empresa">EM&PROFI</h1>
            <h3 id="mensagem">Seus dados, nossos cuidados. <i class="bi bi-box2-heart-fill"></i></h3>
        </span>
           
           <section id="section-dados">
            <h1 id="texto-perfil">CADASTRAR EMPRESA</h1>
            <form action="" class="form-padrao">
                <div class="div-cadastro">
                    <label class="label-cadastro" for="">RAZAO SOCIAL</label>
                    <input id="nome-em" class="input-cadastro" type="text" placeholder="NOME COMPLETO">

                    <label class="label-cadastro" for="">CNPJ</label>
                    <input  id="cnpj-em" class="input-cadastro"type="number" placeholder="CNPJ">

                    <label id=""  class="label-cadastro" for="">BIRTH</label>
                    <input id="birth-em" class="input-cadastro" type="date" >

                    <label class="label-cadastro" for="">CEP</label>
                    <input id="cep-em" onblur="consultarEndereco()"   class="input-cadastro" type="text" placeholder="CEP">

                    <label class="label-cadastro" for="">ENDEREÇO</label>
                    <input id="endereco-em"   class="input-cadastro" type="text" placeholder="ENDERECO" readonly>

                    <label class="label-cadastro" for="">TELEFONE</label>
                    <input id="telefone-em" class="input-cadastro" type="number" placeholder="TELEFONE">
                    
                    <!-- <label for="">É WHATSAPP</label>
                    <input type="text"><br><br> -->

                    <label class="label-cadastro" for="">EMAIL</label>
                    <input id="email-em" class="input-cadastro" type="email" placeholder="EMAIL">
                    
                    <label class="label-cadastro" for="">SITE</label>
                    <input id="site-em" class="input-cadastro" type="text" placeholder="SITE">

                    <label class="label-cadastro" for="">NOS FALE SOBRE VOCE</label>
                    <textarea class="textarea-cadastro" name="" id="sobre-em" cols="2" rows="10"></textarea>

                    
                </div>

            </form>
<div class="div-botaoCadastro">
            <button id="botaoCadastrarEM" onclick="funcCadastraEM()">CADASTRAR</button>
        </div>
        </section>

       </footer> 
       <script src="./js/cadastro_empresa.js"></script>
</body>

</html>
